                            <th scope="col">Role</th>

                        </tr>
                    </thead>

                    </tbody>
                </table>
                <ul class="pagination justify-content-end">
                    <li class="page-item" onclick="decrementPage();">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <div id="pagination-pages" class="d-flex">
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </div>
                    <li class="page-item" onclick="incrementPage();">

                        </a>
                    </li>

        <!-- SCRIPTS -->
    </div>
    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/script.js"></script>
    <script>
        let page = 1;
        let perPage = 3;
        let search = "";
        let totalUsers = 0;

        const incrementPage = () => {
            if (page < Math.ceil(totalUsers / perPage)) {
                page++;
                users();
            }
        }

        const decrementPage = () => {
            if (page > 1) {
                page--;
                users();
            }
        }

        const updatePages = () => {
            const pagination = document.getElementById("pagination-pages");
            pagination.innerHTML = "";
            const totalPages = Math.ceil(totalUsers / perPage);
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.classList.add("page-item");
                if (i === page) {
                    li.classList.add("active");
                }
                const a = document.createElement("a");
                a.classList.add("page-link");
                a.href = "#";
                a.textContent = i;
                a.addEventListener("click", () => {
                    page = i;
                    users();
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        const users = () => {
            fetch(`/api/admin?` + new URLSearchParams({ page, perPage, search }))
                .then(response => response.json())
                .then(data => {
                    const hasNext = data.hasNext;
                    const usersData = data.data
                    totalUsers = data.total;
                    updatePages();
                    const tbody = document.querySelector("tbody");
                    tbody.innerHTML = "";
                    usersData.forEach(user => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.role}</td>
                            <td>${user.status}</td>
                            <td>${new Date(user.created_at).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-primary">Atualizar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }
        users();
    </script>
