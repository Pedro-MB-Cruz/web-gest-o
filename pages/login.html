<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Login</title>
</head>

<body id="bodybg">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="/static/img/logo.jpg" alt="Logo">
            </div>
            <div class="col-md-8">
                <h1 id="texto">
                    <br>
                    <br>
                    Nexa Link (Login)
                </h1>
            </div>
            <div class="col-md-2">
                <br>
                <br>
                <br>
                <a href="/"><img id="perfilout" src="/static/img/logout.jpg">
                </a>
            </div>
            <div class="col-md-12">
                <div id="boxl">
                    <form action="#" method="post" onsubmit="signin(event);">
                        <div class="d-flex flex-column form-group">
                            <label for="username">Nome de Utilizador:</label>
                            <input type="text" id="username" name="username" placeholder="Username" />
                        </div>
                        <div class="d-flex flex-column form-group">
                            <label for="password">Senha: </label>
                            <div class="d-flex gap-1">
                                <input type="password" id="password" name="password" placeholder="Password"
                                    class="flex-fill" />
                                <div class="hide-show-password icon" id="password-input-icon">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <input id="ls" type="submit" value="Sign in" class="submit-btn" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/scripts/script.js"></script>
    <script>
        document.getElementById("password-input-icon").addEventListener('click', showPassword);
        document.getElementById("password-input-icon").innerHTML = showPasswordSVG;

        function signin(e) {
            e.preventDefault();

            const username = e.target.username.value;
            const password = e.target.password.value;

            fetch('/api/auth/signin', {
                method: 'POST',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then(res => {
                if (res.status !== 200) {
                    return res.json().then(data => {
                        throw data;
                    });
                }
                return res.json();
            })
                .then(data => {
                    localStorage.setItem('token', data.accessToken);
                    window.location.href = '/p/';
                })
                .catch(err => {
                    console.log(err);
                    if (err.message.issues) {
                        alert(err.message.issues[0].message);
                        return;
                    } else {
                        alert("Invalid username or password");
                        return;
                    }
                });
        }


        function auth() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            if (user == "admin" && pass == "admin") {
                window.location.assign("/p/");
                alert("Login successfuly");
            }
            else if (user == "guest" && pass == "guest") {
                window.location.assign("/p/");
                alert("Login successfuly");
            }
            else {
                alert("Invalid information")
                return;
            }
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
