                                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </div>

                        <ul class="dropdown-menu shadow-sm" aria-labelledby="dropdown-navbar-profile"
                            id="dropdown-navbar-profile-menu">
                            <!-- --- Profile Dropdown Menu Items --- -->
                            <!-- Profile -->
                            <li>
                                <a class="dropdown-item" href="/p/profile">
                                    <div class="d-flex flex-row align-items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"

                                </a>
                            </li>
                            <!-- My Networks -->
                            <li>
                                <a class="dropdown-item" href="/p/networks">
                                    <div class="d-flex flex-row align-items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                                        </svg>
                                        Minhas Networks
                                    </div>
                                </a>
                            </li>
                            <!-- Divider -->
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <!-- Signout -->
                            <li>
                                <a class="dropdown-item" href="#" onclick="signout(event);">
                                    <div class="d-flex flex-row align-items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container root px-1 py-4" id="root">
            <!-- Content -->
        </main>
        <!--
        <footer>
            <!-\- Footer --\>
        </footer>
        -->
        <!-- SCRIPTS -->
    </div>
    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/script.js"></script>
    <script>
        const loggedIn = {
            loading: true,
            check: async () => {
                try {
                    const d = await checkAuth();
                    console.log(d)
                    loggedIn.loading = false;
                    loggedIn.loggedIn = d.loggedIn;
                    loggedIn.data = d.data
                } catch (e) {
                    loggedIn.loading = false;
                }
                return;
            },
            loggedIn: false,
            data: undefined,
        }

        loggedIn.check();

    </script>
</body>

</html>
