<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <br>
          <img id="perfilogo" src="img/logo.jpg">
        </div>
        <div class="col-md-6">
          <br>
          <br>
          <br>
          <h1 id="texto">Admin Page</h1>
        </div>
        <div class="col-md-2">
          <br>
          <br>
          <a href="index.html"><img id="perfilout" src="img/logout.jpg"></a>
        </div>
        <div class="col-md-2">
          <br>
          <br>
          <a href="#"><img id="perfiluser" src="img/perfil.jpg"></a>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-12">
          <h2>
            Lista de Redes Entrada
          </h2>
          <table class="table table-bordered">
            <tr>
              <th>Id</th>
              <th>Network</th>
              <th>Mask</th>
              <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i
                    class="fa fa-solid fa-plus"></i> Novo</button></th>
            </tr>
            <tr>
              <td>Id</td>
              <td>Network</td>
              <td>Mask</td>
              <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upModal"><i
                    class="fa fa-pencil"></i> Editar</button>
                <button type='button' class='btn btn-danger'><i class="fa fa-trash"></i> Apagar</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-12">
          <h2>
            Lista de Redes Bloco A
          </h2>
          <table class="table table-bordered">
            <tr>
              <th>Id</th>
              <th>Network</th>
              <th>Mask</th>
              <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i
                    class="fa fa-solid fa-plus"></i> Novo</button></th>
            </tr>
            <tr>
              <td>Id</td>
              <td>Network</td>
              <td>Mask</td>
              <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upModal"><i
                    class="fa fa-pencil"></i> Editar</button>
                <button type='button' class='btn btn-danger'><i class="fa fa-trash"></i> Apagar</button>
              </td>
            </tr>
          </table>

        </div>
        <div class="col-md-12">
          <h2>
            Lista de Redes Bloco B
          </h2>
          <table class="table table-bordered">
            <tr>
              <th>Id</th>
              <th>Network</th>
              <th>Mask</th>
              <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i
                    class="fa fa-solid fa-plus"></i> Novo</button></th>
            </tr>
            <tr>
              <td>Id</td>
              <td>Network</td>
              <td>Mask</td>
              <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upModal"><i
                    class="fa fa-pencil"></i> Editar</button>
                <button type='button' class='btn btn-danger'><i class="fa fa-trash"></i> Apagar</button>
              </td>
            </tr>
          </table>

        </div>
        <div class="col-md-12">
          <h2>
            Lista de Redes Bloco C
          </h2>
          <table class="table table-bordered">
            <tr>
              <th>Id</th>
              <th>Network</th>
              <th>Mask</th>
              <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i
                    class="fa fa-solid fa-plus"></i> Novo</button></th>
            </tr>
            <tr>
              <td>Id</td>
              <td>Network</td>
              <td>Mask</td>
              <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upModal"><i
                    class="fa fa-pencil"></i> Editar</button>
                <button type='button' class='btn btn-danger'><i class="fa fa-trash"></i> Apagar</button>
              </td>
            </tr>
          </table>

        </div>
      </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Adicionar Rede</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="text" class="form-control" id="mId" name="id" />
            </div>
            <div class="mb-3">
              <label for="Marca" class="form-label">Network</label>
              <input type="text" class="form-control" id="mMarca" name="Marca" />
            </div>
            <div class="mb-3">
              <label for="Detalhes" class="form-label">Mask</label>
              <input type="text" class="form-control" id="mDetalhes" name="Detalhes" />
            </div>
            <button type="button" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>
              Adicionar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i
                class="fa-solid fa-door-closed"></i> Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="upModal" tabindex="-1" aria-labelledby="upModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Alterar Rede</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="text" class="form-control" id="muId" name="id">
            </div>
            <div class="mb-3">
              <label for="Marca" class="form-label">Network</label>
              <input type="text" class="form-control" id="muMarca" name="Marca">
            </div>
            <div class="mb-3">
              <label for="Detalhes" class="form-label">Mask</label>
              <input type="text" class="form-control" id="muDetalhes" name="Detalhes">
            </div>
            <button type="button" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Editar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i
                class="fa-solid fa-door-closed"></i> Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
