<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodybg">
    <header>
        <button type="submit" class="btns" onclick="location.href='index.html'">Back</button>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="texto">Sign Up</h1>
            </div>
            <div class="col-md-12">
                <form>
                    <label for="fname">Username:</label>
                    <input id="label" type="text" id="fname" name="fname">
                    <br>
                    <label for="fmail">Email:</label>
                        <input id="label" type="text" id="fmail" name="fmail">
                        <br>
                        <label for="fpass">Password:</label>
                        <input id="label" type="text" id="fpass" name="fpass">
                        <br>
                        <label for="fretype">Re-Type
                        Password<input id="label" type="text" id="fretype" name="fretype"></label>
                        <br>
                        <br>
                        <input type="checkbox" name="agree" id="agree" value="Policy">
                        <label id="policy" for="agree">I agree to
                        the Terms of Use and
                        Privacy Policy
                    </label>
                    <br>
                    <br>
                    <input id="ls" type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
