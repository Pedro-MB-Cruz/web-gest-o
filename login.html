<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body id="bodybg">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="img/logo.jpg" alt="Logo">
            </div>
            <div class="col-md-8">
                <h1 id="texto">
                    <br>
                    <br>
                    Nexa Link (Login)
                </h1>
            </div>
            <div class="col-md-2">
                <br>
                <br>
                <br>
                <a href="index.html"><img id="perfilout" src="img/logout.jpg">
                </a>
            </div>
            <div class="col-md-12">
                <br>
                <h5 id="boxl">
                    <div class="input-box">
                        <input id="user" type="text" placeholder="UserName">
                        <br>
                        <br>
                        <input id="pass" type="password" placeholder="Password">
                        <img src="img/olho.jpg" id="eye">
                        <br>
                        <br>
                    </div>
                    <form>
                        <input id="ls" type="submit" value="Login" class="submit-btn" onclick="auth()">
                    </form>
                    <br>
                    <p id="textofp"><a href="#">Forgot Password</a></p>
                </h5>
            </div>
        </div>
    </div>
    <script>
        function auth() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            if (user == "admin" && pass == "admin") {
                window.location.assign("firstpageadmin.html");
                alert("Login successfuly");
            }
            else if(user == "guest" && pass == "guest"){
                window.location.assign("firstpage.html");
                alert("Login successfuly");
            }
            else {
                alert("Invalid information")
                return;
            }
        }

    </script>
    <script>
        let eye = document.getElementById("eye");
        let pass = document.getElementById("pass");

        eye.onclick = function () {
            if (pass.type == "password") {
                pass.type = "text";

            } else {
                pass.type = "password"

            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
